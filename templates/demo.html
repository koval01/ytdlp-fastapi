<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyYouTube</title>
    <link rel="stylesheet" href="https://cdn.vidstack.io/player/theme.css" />
    <link rel="stylesheet" href="https://cdn.vidstack.io/player/video.css" />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/inter" />
    <link rel="stylesheet" href="{{ url_for('static', path='/css/skeleton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/demo.css') }}">
</head>
<body>
    <main>
        <section class="content">
            <div class="video-player" id="videoPlayerContainer" data-video-id="{{ video_id }}" data-secret-key="{{ secret_key }}">
                <!-- The video player will be set up here by the JS file -->
            </div>
            <div class="video-info">
                <div class="title-container">
                    <h2><!-- Title place --></h2>
                    <div class="skeleton-container">
                        <div class="ssc-line title-skeleton"></div>
                    </div>
                </div>
                <div class="description-container">
                    <p><!-- Description place --></p>
                    <div class="skeleton-container description-skeleton">
                        <div class="ssc-line" style="width: 40%"></div>
                        <div class="ssc-line" style="width: 50%"></div>
                        <div class="ssc-line" style="width: 35%"></div>
                        <div class="ssc-line" style="width: 55%"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="{{ url_for('static', path='/js/demo.js') }}"></script>
</body>
</html>
